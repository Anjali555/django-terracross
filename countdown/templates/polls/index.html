<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>

   <!--- Basic Page Needs
   ================================================== -->
   <meta charset="utf-8">
	<title>Terra Cross</title>
	<meta name="description" content="">
	<meta name="author" content="">

   <!-- Mobile Specific Metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
    ================================================== -->
   <link rel="stylesheet" href="{% static 'css/default.css' %}">
	<link rel="stylesheet" href="{% static 'css/layout.css' %}">
   <link rel="stylesheet" href="{% static 'css/media-queries.css' %}">

   <!-- Script
   ================================================== -->
	<script src="{% static 'js/modernizr.js' %}"></script>

   <!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="favicon.png" >

</head>

<body>

	<div id="preloader">      
      <div id="status">
         <img src="{% static 'images/preloader.gif' %}" height="64" width="64" alt="">
      </div>
   </div>

   <!-- Intro Section
   ================================================== -->
   <section id="intro">

   	<header class="row">	 

			<div id="logo" >
				<a href="#" >
                 <img src="{% static 'images/download.png' %}" alt="Zoon">
              </a>					
			</div>

		    	        

   	</header> <!-- Header End -->   	

   	<div  id="main" class="row">

	   	<div class="twelve columns">
	   			
	   		<h1 style="margin-top:40px">We are currently working on something awesome. Stay tuned!</h1>

	   		
	   		<h5>Time Left Until Launching</h5>

	   		<div id="counter" class="cf">
				<span id = "demo1" style="font-size:20px"></span>
				<span id = "demo2" style="font-size:20px"></span>
				<span id = "demo3" style="font-size:20px"></span>
				<span id = "demo4" style="font-size:20px"></span>
   			</div>

   			<!-- Begin MailChimp Signup Form -->
			<p>Subscribe now to notify when it's get ready!</p>
	         <div id="mc_embed_signup">
	            <form action="" method="POST" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
	                  
	               <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
	               
	               <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
	               <div style="position: absolute; left: -5000px;"><input type="text" name="b_cdb7b577e41181934ed6a6a44_e65110b38d" value=""></div>
	               
	               <!-- <div class="clear"> --><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"><!-- </div> -->
	               {% csrf_token %}
	          	</form>
	         </div>

	         <ul class="social">
	            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
	            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
	            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
	            
            </ul>

         </div> 

      </div> <!-- main end -->    	

   </section> <!-- end intro section -->


  

     
   <!-- footer
   ================================================== -->
   <footer>

      <div class="row">

         <div class="twelve columns">            

            <ul class="copyright">
               <li>&copy; Copyright 2018 @ Terra Cross</li>
                       
            </ul>

         </div>          

      </div>

      <div id="go-top"><a class="smoothscroll" title="Back to Top" href="#intro"><i class="icon-up-open"></i></a></div>

   </footer> <!-- Footer End-->   

   <!-- Java Script
   ================================================== -->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
   <script type="text/javascript" src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>

	<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
   <script src="{% static 'js/gmaps.js' %}"></script>
   <script src="{% static 'js/waypoints.js' %}"></script>
   <script src="{% static 'js/jquery.countdown.js' %}"></script>
   <script src="{% static 'js/jquery.placeholder.js' %}"></script>
   <script src="{% static 'js/backstretch.js' %}"></script>
   <script src="{% static 'js/init.js' %}"></script>
	<script>
	var deadline = new Date("April 11, 2018 15:37:25").getTime();
	var x = setInterval(function() {
	var now = new Date().getTime();
	var t = deadline - now;
	var days = Math.floor(t / (1000 * 60 * 60 * 24));
	var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
	var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
	var seconds = Math.floor((t % (1000 * 60)) / 1000);
	document.getElementById("demo1").innerHTML = days + " days";
	document.getElementById("demo2").innerHTML = hours + " hours";
	document.getElementById("demo3").innerHTML = minutes + " minutes";
	document.getElementById("demo4").innerHTML = seconds + " seconds";

}, 1000);
</script>


</body>

</html>
